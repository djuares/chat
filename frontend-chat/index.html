<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Chat - User Panel</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <h1>Panel de Usuario - Chat</h1>

  <div class="container">
    <div class="card">
      <h2>Contactos</h2>
      <ul id="contacts-list"></ul>
      <input id="contact-input" type="text" placeholder="Nuevo contacto">
      <button onclick="addContact()">Agregar</button>
    </div>

    <div class="card">
      <h2>Chats</h2>
      <ul id="chats-list"></ul>
      <input id="chat-input" type="text" placeholder="Nuevo chat">
      <button onclick="addChat()">Agregar</button>
    </div>

    <div class="card">
      <h2>Notificaciones</h2>
      <ul id="notifications-list"></ul>
      <input id="notification-input" type="text" placeholder="Nueva notificaciÃ³n">
      <button onclick="addNotification()">Agregar</button>
    </div>
  </div>

  <script src="app.js"></script>
</body>
</html>
